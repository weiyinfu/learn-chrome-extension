<html lang="en">

<head>
  <title>生成Markdown目录(github可用)</title>
  <meta charset="UTF-8">
  <script src="js/jquery-2.2.2.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    .body{
      margin: 10px;
    }
    .btn {
      margin: 15px;
    }

    div.column {
      display: inline-block;
      height: 500px;
      width: 49%;
      position: relative;
    }

    textarea {
      display: block;
      position: absolute;
      top: 30px;
      width: 100%;
      right: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="body">
    <h1>Markdown目录生成器(github可用)</h1>
    <div>
      <div class=column>
        复制Markdown内容到左边
        <textarea id=md>

      </div>
      <div class=column>
        生成目录在右边
        <textarea id=toc>

      </div>
      <button id="generate" type="button" class="btn btn-primary">生成</button>
    </div>
  </div>
  <script src="js/markdownToc.js"></script>

</body>

</html>
